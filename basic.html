<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Three.js - Basic Cube</title>
  <style>
    html,
    body {
      width: 50%;
      height: 50%;
      margin: 0;
    }

    #c {
      width: 50%;
      height: 50%;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="c" data-engine="three.js r161" width="543" height="789"></canvas>
  <div class="split" style="  position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex;">
    <div id="view1" tabindex="1" style="width: 100%; height: 100%;"></div>
    <div id="view2" tabindex="2" style="width: 100%; height: 100%;"></div>
  </div>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="script.js"></script>
</body>

</html>
